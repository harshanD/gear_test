<table>
  <thead>
  <tr>
    <th>name</th>
    <th>email</th>
    <th>status</th>
    <th>actions</th>
  </tr>
  </thead>

  <tr *ngFor="let user of  users; index as i;">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.status == 0 ? 'Active' : 'Inactive'}}</td>
    <td>
      <mat-slide-toggle (change)="userStatusChange($event,user.id)" [checked]="user.status==0"></mat-slide-toggle>
    </td>

  </tr>
</table>
