<div class="container">
  <div class="row">
    <div class="col d-flex flex-row justify-content-center align-content-center pt-5 pb-5">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form" (submit)="signup()">
            <h5 class="card-title">Signup form</h5>
            <p class="card-text">Fill the following form and click on the <strong>Signup{{controls.emails}}</strong></p>
            <div class="row" *ngIf="errors">
              <div class="col">
                <div class="alert alert-danger" >
                  <strong>Oops!</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="name" id="name" formControlName="name" class="form-control"/>
                  <p class="col-sm-offset-3 help-block error" *ngIf="errors.name">{{errors.name}}</p>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" id="email" formControlName="email" class="form-control"/>
                  <p class="col-sm-offset-3 help-block error" *ngIf="errors.email">{{errors.email}}</p>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" formControlName="password" class="form-control"/>
                  <p class="col-sm-offset-3 help-block error" *ngIf="errors.password">{{errors.password}}</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex flex-row justify-content-center align-content-center">
                <button type="button" class="btn btn-dark col-12" (click)="router.navigate(['/login']);"
                        [disabled]="loading">Login
                </button>
              </div>
              <div class="col d-flex flex-row justify-content-center align-content-center">
                <button type="submit" class="btn btn-dark col-12" [disabled]="loading">Signup</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
